		function calculate(expression) {
			return new Function('return ' + expression)();
		}
		const operations = {
			'C': () => document.getElementById("display").textContent = '',
			'=': () => document.getElementById("display").textContent = calculate(document.getElementById("display").textContent),
			'x': () => document.getElementById("display").textContent += '*',
			'-': () => document.getElementById("display").textContent += '-',
			'+': () => document.getElementById("display").textContent += '+',
			'/': () => document.getElementById("display").textContent = '/'
		};

		function myFunction(value) {
			if (operations[value]) {
				operations[value]();
			} else {
				document.getElementById("display").textContent += value;
			}
